<h3 class="notes">Hang on, i'ts salsa o'clock!</h3>
{% for post in site.posts reversed  %}
  {% if post.tags contains 'classes' or post.tags contains 'workshop' %}
  {%capture freq %}{{  post.freq | date: '%m %b'  }}{% endcapture%}
  <dl class="quick-cal">
  <dt class="dtstart"><abbr title="{{ post.date | date: '%A' }}">{{ post.date | date: '%a' }}</abbr></dt>
  <dd class="summary"><a href="{{ post.url }}"> {{ post.title }}</a></dd>
  <dd class="freq">{{ freq }}</dd>
</dl>
  {% endif %}
{% endfor %}
