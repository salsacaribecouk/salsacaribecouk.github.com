<ul>
    {% for post in site.posts reversed  %}
      {% if post.category[0] == 'classes' %}
      {%capture freq %}{{  post.freq | date: '%m %b'  }}{% endcapture%}
      <li><a href="{{ post.url }}">{{ freq }} {{ post.date | date: '%a' }} {{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
</ul>
