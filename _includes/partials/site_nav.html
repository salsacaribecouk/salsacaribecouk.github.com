<nav>
  <div class="nav site-nav">
  <h2 class="visuallyhidden">site navigation</h2>
    <ul class="xoxo">
      {% for item in site.site-nav %}
      {% assign ref = page.id %}
      {% if ref == item %}
      <li class="active {{ item }}"><a href="{{ BASE_PATH }}/{{ item }}" class="active">{{ item | capitalize}}</a></li>
      {% else %}
      <li class="{{ item }}"><a href="{{ BASE_PATH }}/{{ item }}">{{ item | capitalize}}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
