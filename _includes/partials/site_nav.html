<nav>
  <div class="nav site-nav">
  <h2 class="visuallyhidden">site navigation</h2>
  <ul>
    {% for link_hash in site.site-nav %}
      {% for link in link_hash %}
        {% assign id = page.id %}
        {% if id == link[0] %}
          <li class="{{ link[0] }} active"><a href="{{ BASE_PATH }}/{{ link[1] }}" class="active">{{ link[0] }}</a></li>
        {% else %}
          <li class="{{ link[0] }}"><a href="{{ BASE_PATH }}/{{ link[1] }}">{{ link[0] }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
  </div>
</nav>
