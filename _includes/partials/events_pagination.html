<div class="row">
  <div class="pagination">
    <ul>
      {% if post.previous and post.previous.category == "classes" %}
        <li class="prev"><a href="{{ BASE_PATH }}{{ post.previous.url }}" title="{{ post.previous.title }}">&larr; Previous</a></li>
      {% else %}
        <li class="prev disabled"><a>&larr; Previous</a></li>
      {% endif %}
        <li><a href="{{ BASE_PATH }}{{ site.JB.events_path }}">Events listing</a></li>
      {% if post.next and post.next.rel == "me" %}
        <li class="next"><a href="{{ BASE_PATH }}{{ post.next.url }}" title="{{ post.next.title }}">Next &rarr;</a></li>
      {% else %}
        <li class="next disabled"><a>Next &rarr;</a>
      {% endif %}
    </ul>
  </div>
</div>
