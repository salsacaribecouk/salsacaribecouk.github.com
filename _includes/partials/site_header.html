<header class="header" role="banner">
  <ul>
    <li>
      <a href="{{ site.production_url }}" class="site-logo" rel="home">{{ site.vcard.name | remove: 'productions' }}</a>
    </li>
    <li>
      contact: <span class="value">{{ site.vcard.phone }}</span>
    </li>
  </ul>
  <h1 class="site-tagline">
    {{ page.title }}
  </h1>
</header>
