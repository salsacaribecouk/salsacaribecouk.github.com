<header class="site-header" role="banner">
<div class="site-branding content-wrapper">
    <p class="site-logo">
      <a href="{{ site.production_url }}" rel="home">{{ site.vcard.name | remove: 'productions' }}</a>
    </p>
    <p class="contact">
      contact: <span class="value">{{ site.vcard.phone }}</span>
    </p>
  </div>
  <h1 class="site-tagline">
    {{ page.title }}
  </h1>
</header>
